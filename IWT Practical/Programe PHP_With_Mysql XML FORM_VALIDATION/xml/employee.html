<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type = "text/css">
    body{
        background-color: bisque;
        color: blue;
        font-size: 20 px;
    }    
    </style>
</head>
<body>
<div align = "center">    
<table id="abc" border = "1" cellspacing="0" bordercolor="#FFFFFF">
</table>
<br><br>
<button onclick ="loadXMLData()">Display Employee Details</button>
</div>    
<script type = "text/Javascript">
function loadXMLData()
{
var xmlhttp= new XMLHttpRequest();
xmlhttp.onreadystatechange = function()
{
    if(this.readyState == 4 && this.status == 200)
    {
        display(this);
    }
};
xmlhttp.open("GET", "data.xml", true);
xmlhttp.send();
}
function display(xml)
{
    var x, i, xmlDoc, rows;
    xmlDoc = xml.responseXML;
    rows = "<tr><th>Name</th><th>Designation</th><th>Date of Joining</th></tr>";
    x = xmlDoc.getElementsByTagName("employee");
    for (i=0;i< x.length;i++)
    {
        rows += "<tr><td>" +
        x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</td><td>" +
        x[i].getElementsByTagName("designation")[0].childNodes[0].nodeValue + "</td><td>" +
        x[i].getElementsByTagName("doj")[0].childNodes[0].nodeValue + "</td></tr>";    
    }
    document.getElementById("abc").innerHTML = rows;
}
</script>
</body>
</html>
