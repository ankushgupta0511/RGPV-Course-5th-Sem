<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>    
</head>
<body>
    <div align ="center">
        <br/><br/>
        <h1>Registration form</h1>
        <form method ="post" action ="">
            <table border = "1" cellspacing = "0" cellpadding = "10" >
                <tr>
                    <td colspan="2" align="center">*All Fields are mandatory</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td> <input type = "text" name="name" id="name" size="25" placeholder="Enter name"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" id="username" size="25" placeholder="Enter Username" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" size="25" id="pass" placeholder="Enter password" /></td>
                </tr>
                <tr>
                    <td align = "center" colspan="2">
                        <input type="submit" value="Register" />
                        <input type="reset" value="CLEAR" />
                    </td>
                </tr>


            </table>
            
        </form> 
    </div>
</body>
</html>
